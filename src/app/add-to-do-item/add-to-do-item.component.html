<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".add-item-modal">Add item</button>

<div class="modal fade add-item-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add item</h4>
      </div>

      <div class="modal-body">

        <form [formGroup]="toDoItemForm" >
          <div class="form-group">
            <label class="center-block">Title:
              <input type="text" class="form-control" formControlName="title">
            </label>
          </div>
          <div class="form-group">
            <label class="center-block">Description:
              <input type="text" class="form-control" formControlName="description">
            </label>
          </div>
        </form>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveItem()" data-dismiss="modal">Save item</button>
      </div>

    </div>
  </div>
</div>
